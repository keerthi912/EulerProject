<!DOCTYPE>
<html>
    <head>

    </head>
    <body>
        <script>
            
            
            function lattice(n,r)    //declared function named lattice with parameters n and r
            {
                r = Math.max(r,n-r);
                return Math.round(factorial(n,r+1)/factorial(n-r));
            }
            
            function factorial(max,min) //factorial function
            {
                if (!min) 
                {
                    min = 1;
                }
            
                var product = 1;
            
                for (var i = max; i >= min; i--) 
                {
                    product = product*i;
                }
            
                return product;
            }
            document.write("There are " + lattice(40,20) + " paths "); 
        </script>    
    </body>
</html>
